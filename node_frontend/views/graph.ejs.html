<!doctype html>
<html>
<head>

    <title>Graph</title>
	
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
        body        { padding-top:70px; }
    </style>
</head>
<body>

    <div class="container">
	
        <div class="jumbotron text-center">
            <h1>Results</h1>

            <a href="/login" class="btn btn-warning btn-lg"><span class="fa fa-user"></span> Login</a>
            <a href="/signup" class="btn btn-warning btn-lg"><span class="fa fa-user"></span> Signup</a>

			<a href="/About Us" class="btn btn-warning btn-lg"><span class="fa fa-about"></span> About</a>
        </div>
    </div>
	<div class = "The Class">
		<h1>
		
		</h1>
		
	<canvas id="myChart" width="400" height="400"></canvas>	
	</div>
	
	<script src="chart.js"></script>	
	
	<script>
		// Get the context of the canvas element we want to select
		var ctx = document.getElementById("myChart").getContext("2d");
		
		var data = {
    labels: ["Age Group", "Age Group", "Age Group", "Age Group", "Age Group", "Age Group", "Age Group"],
    datasets: [
        {
            label: "My First dataset",
            fillColor: "rgba(220,220,220,0.5)",
            strokeColor: "rgba(220,220,220,0.8)",
            highlightFill: "rgba(220,220,220,0.75)",
            highlightStroke: "rgba(220,220,220,1)",
            data: [65, 59, 80, 81, 56, 55, 40]	//here actual data can be acessed
        },
        {
            label: "My Second dataset",
            fillColor: "rgba(151,187,205,0.5)",
            strokeColor: "rgba(151,187,205,0.8)",
            highlightFill: "rgba(151,187,205,0.75)",
            highlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 86, 27, 90]	//here actual data can be acessed
        }
    ]
};
	var myNewChart = new Chart(ctx).Bar(data, {
		yAxisLabel:"Difficulty"
		
	});	
		
	</script>
</body>
